<html>
  <head>
    <title>Remote Change</title>
    <script src="app.js"></script>
    <script src="remote-changes.js"></script>
  </head>
  <body>
    <div id="admin-panel">Admin Panel</div>
    <button id="teamBtn">Team</button>
    <div id="team-info">
      <span id="team-name"></span>
      <div id="team-configs"></div>
    </div>
    <div id="config-details">
      <button id="watchBtn" style="display:none;">Watch</button>
      <button id="editBtn" style="display:none;">Edit</button>
      <button id="rollbackBtn" style="display:none;">Rollback</button>
      <textarea id="config-editor" style="display:none;"></textarea>
      <button id="saveBtn" style="display:none;">Save</button>
      <div id="config-history"></div>
    </div>
  </body>
</html>
